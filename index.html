<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Death Fight</title>
</head>
<header>
    <h1>Death Fight</h1>
</header>
<body>
    <div id = 'start-game' class="start-game">
        <h1 class="text">Death Fight</h1>
        <p class="text">To win this game, you'll have to be faster an wiser than your enemies</p>
        <p class="text">Are you ready?</p>
        <button id="start-game-btn" class="start-game-btn">Start Game</button>
    </div>
   
    <main id = 'fight-container' class="modify-color">
        <div id="warrior" class="fighter"></div>
        <div id="monster" class="fighter"></div>
    </main>
    <div class="btns-container hidden">
        <button id="music-btn" class="music-button">🔇</button>
        <button id="game-btn" class="game-button">⏸</button>
        <button id="info-btn" class="info-button">❔</button>
    </div>
    <div id="info-container" class='info-container hidden'>

    </div>
    <section class="modify-color">
        <button id="fight-btn" class="fight-btn">Fight</button>
    </section>
    <div id="form-container" class="form-container hidden">
        <div id="explaination"></div>
        <form id="form" class="question-form hidden" >
            <h2 id="question"></h2>
            <div class = 'answers'>
                <label for="yes">Yes</label>
                <input type="checkbox" id="yes" name="answer" >
                <label for="no">No</label>
                <input type="checkbox" id="no" name="answer" >
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>`
    </div>
    <footer>
        <p>Created by @Luca 2023</p>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
