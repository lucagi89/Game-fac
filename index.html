<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<header>

<body>
    <div id = 'start-game' class="start-game">
        <h1 class="text">Death Fight</h1>
        <p class="text">To win this game, you'll have to be faster an wiser than your enemies</p>
        <p class="text">Are you ready?</p>
        <h2>Chose a Player Mode:</h2>
        <div id="mode-option-container" class="mode-option-container">
            <p id="one-player" class="one-player">1 PLAYER</p>
            <p id="two-players" class="two-players">2 PLAYERS</p>
        </div>
        <button id="start-game-btn" class="start-game-btn">Start Game</button>
    </div>
    <div id = "character-choice-container" class="character-choice-container pop-up hidden"></div>
    <main id = 'fight-container'>
        <div id="warrior" class="fighter modify-color"></div>
        <div id="monster" class="fighter modify-color"></div>
    </main>
    <div id = "btns-container" class="btns-container">
        <button id="music-btn" class="music-button">üîá</button>

    </div>
    <div id="info-container" class='info-container pop-up hidden'></div>
    <section>
        <button id="fight-btn" class="fight-btn hidden">Fight</button>
    </section>
    <div id="form-container" class="form-container pop-up hidden">
        <div id="explaination"></div>
        <form id="form" class="question-form hidden" >
            <h2 id="question"></h2>
            <div class = 'answers'>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="answer" checked>
                <label for="no">No</label>
                <input type="radio" id="no" name="answer" >
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>`
    </div>
    <footer class="hidden">
